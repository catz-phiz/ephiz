{% extends 'base.html' %}

{% block title %}
    Welcome
{% endblock %}

{% block content %}
    <div class="pb-6 bg-gray-100">
        <h2 class="h-12 mb-6 text-3xl text-center font-semibold">Store</h2>
        <div class=" grid grid-cols-4 gap-4">
            <div class="col-span-1 px-4">
                <form method="GET" action="{% url 'item:items'%}" class="mt-4 ml-3">
                    <input id="inputSearch" name="query" class="w-full py-4 px-6 border rounded-xl" type="text" value="{{query}}" placeholder="Find a bike, a chair, ...">
    
                    <button class="mt-2 py-4 px-8 text-lg bg-blue-500 text-white rounded-xl">Search</button>
                </form>
                
                <hr class="my-6">
    
                <p class="font-semibold">Categories</p>
    
                <ul class="">
                    {% for category in categories %}
                        <li class="p-2 rounded-xl {% if category_id == category.id %} bg-gray-200 {% endif %} mt-2">
                            <a href="{% url 'item:items' %}?query={{query}}&category={{category.id}}">{{category.name}}</a>
                        </link>
                    {% endfor %}
                </ul>
    
                <hr class="my-6">
    
                <p class="font-semibold">Clear filters</p>
    
                <ul>
                    <li onclick=""><a href="/" class="mt-2 py-4 px-8 inline-block bg-yellow-500 text-xl rounded-xl text-white">Clear</a></li>
                </ul>
            </div>
    
            <div class="col-span-3">
                <div class="grid grid-cols-4 gap-3">
                    {% for item in items%}
                        <div class="mr-4 rounded-md">
                            <a href="{% url 'item:detail' item.id %}">
                                <div>
                                    <img src="{{item.image.url}}" class="w-full h-60 object-cover"/>
                                </div>
        
                                <div class="p-6 bg-white rounded-b-xl">
                                    <h3 class="mb-2 text-xl">{{item.name}}</h3>
                                    <p class="text-gray-500">{{item.price}}$</p>
                                </div>
                            </a>
                        </div>
                    {% endfor %}
                <div>
            </div>
        </div>
    </div>
{% endblock %}

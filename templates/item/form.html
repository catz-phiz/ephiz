{% extends 'base.html' %}

{% block title %}
    {{title}}
{% endblock %}

{% block content %}
    <h1 class="mb-6 text-3xl">{{title}}</h1>

    <form method="POST" action="." enctype="multipart/form-data">
        {% csrf_token %}

         <div class="space-y-4">
            {{form.as_p}}
        </div>

        {% if from.errors or form.non_fiels_errors %}
            <div class="mb-3 p-6 bg-red-100 rounded-xl">
                <p>Something went wrong</p>
            </div>
        {% endif %} 

        <button class="mt-6 px-8 py-4 text-lg bg-blue-500 hover:bg-blue-700 rounded-xl text-white">Submit</button>
    </form>
{% endblock %}
